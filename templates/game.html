<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #f0f0f0;
            border-radius: 12px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1a472a, #2d5a3f, #1a472a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
        }
        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .game-header {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #00B894, #00A884);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .back-button:hover {
            background: linear-gradient(135deg, #00A884, #00B894);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }
    </style>
</head>
<body>
    <!-- In the back button -->
    <a href="{{ url_for('home') }}" class="back-button">‚Üê Back to Home</a>
    <div class="game-wrapper">
        <h1 class="game-header">EX Game</h1>
        <div class="game-container">
            <div class="ad-space">
                Advertisement Space Left
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="ad-space">
                Advertisement Space Right
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameEnded = false;

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(event) {
            if ((event.code === 'Space' || event.code === 'Enter') && gameEnded) {
                restartGame();
                return;
            }
            changeDirection(event);
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameEnded = false;
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            drawGame();
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function drawGame() {
            moveSnake();

            if (gameOver()) {
                ctx.fillStyle = '#666666'; // Modern grey color
                ctx.font = '50px Arial';
                ctx.fillText('Game Over!', canvas.width / 6, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Press Space or Enter to restart', canvas.width / 6, canvas.height / 2 + 40);
                gameEnded = true;
                return;
            }

            clearCanvas();
            checkFoodCollision();
            drawFood();
            drawSnake();

            setTimeout(drawGame, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = 'green';
                ctx.beginPath();
                if (index === 0) {
                    // Draw head
                    ctx.fillStyle = '#006400';
                    ctx.arc(segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
                    ctx.fill();
                    // Draw eyes
                    ctx.fillStyle = 'white';
                    const eyeOffset = dx !== 0 ? 3 : 0;
                    const eyeOffsetY = dy !== 0 ? 3 : 0;
                    ctx.beginPath();
                    ctx.arc(segment.x * gridSize + gridSize/2 + eyeOffset, segment.y * gridSize + gridSize/2 + eyeOffsetY, 2, 0, Math.PI * 2);
                    ctx.arc(segment.x * gridSize + gridSize/2 - eyeOffset, segment.y * gridSize + gridSize/2 - eyeOffsetY, 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Draw body segments
                    ctx.fillStyle = index % 2 === 0 ? '#32CD32' : '#228B22';
                    ctx.arc(segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = 'gold';
            ctx.font = `${gridSize}px Arial`;
            ctx.fillText('$', food.x * gridSize + 5, food.y * gridSize + gridSize - 2);
        }

        function moveSnake() {
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };
            snake.unshift(head);
            if (!eatFood()) {
                snake.pop();
            }
        }

        function eatFood() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                score += 10;
                return true;
            }
            return false;
        }

        function gameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function checkFoodCollision() {
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    food = {
                        x: Math.floor(Math.random() * tileCount),
                        y: Math.floor(Math.random() * tileCount)
                    };
                }
            }
        }

        drawGame();
    </script>
</body>
</html>
