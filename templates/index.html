<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<head>
    <title>Game Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f63cfd, #f7b946);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 0px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-body {
            background: #ffffff;
            border-radius: 0 0 8px 8px;
            padding: 1.5rem;
        }

        .card-title {
            color: #333333;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-shadow: none;
        }

        .card-text {
            color: #666666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .snake-game-image {
            background: linear-gradient(45deg, #004d00, #006400);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .snake-game-image::before {
            content: 'üêç';
            font-size: 48px;
            position: absolute;
            opacity: 0.2;
            transform: rotate(-15deg);
        }

        .tetris-game-image {
            background: linear-gradient(135deg, #4a0799, #6109de);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .tetris-game-image::before {
            content: '‚¨õ';
            font-size: 48px;
            position: absolute;
            opacity: 0.2;
            transform: rotate(15deg);
        }

        .memory-game-image {
            background: linear-gradient(225deg, #0e9cc7, #33cef0);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .memory-game-image::before {
            content: 'üéÆ';
            font-size: 48px;
            position: absolute;
            opacity: 0.2;
            transform: rotate(-15deg);
        }

        .game-title {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 1;
            font-weight: bold;
        }

        .play-button {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.2);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.3);
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        .play-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(0, 114, 255, 0.2);
        }

        .play-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transition: 0.5s;
        }

        .play-button:hover::before {
            left: 100%;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #9B59B6);
            padding: 10px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: gradientAnimation 10s ease infinite;
            background-size: 300% 300%;
        }

        .header h1 {
            color: white;
            font-size: 42px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            font-family: 'Poppins', 'Montserrat', sans-serif;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: shine 3s linear infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shine {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .games-container {
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            transition: transform 0.3s ease;
            margin-bottom: 0px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .snake-game-image, .tetris-game-image, .memory-game-image {
            height: 128px;
            border-radius: 8px 8px 0 0;
        }

        .card-body {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 8px 8px;
            padding: 1.5rem;
        }

        .card-title {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .games-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>24 Game Portal</h1>
    </div>
    <div class="container games-container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="snake-game-image">
                        <span class="game-title">Snake Game</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Snake Game</h5>
                        <p class="card-text">Classic snake game with collecting coins and grow longer!</p>
                        <a href="{{ url_for('game') }}" class="play-button w-100">Play Now</a>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="card h-100">
                    <div class="tetris-game-image">
                        <span class="game-title">Tetris</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Tetris</h5>
                        <p class="card-text">Classic block-stacking puzzle game. Stack and clear lines!</p>
                        <a href="{{ url_for('tetris') }}" class="play-button w-100">Play Now</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <div class="memory-game-image">
                        <span class="game-title">Memory Game</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Binary Puzzle</h5>
                        <p class="card-text">Challenge your mind with this unique binary puzzle game!</p>
                        <a href="{{ url_for('puzzle') }}" class="play-button w-100">Play Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
